<!DOCTYPE html>
<html lang="en">
 <head>
 <meta charset="utf-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1">
 <title>System siatkowy Bootstrapa</title>
 <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
 <!--[if lt IE 9]>
 <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
 <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
 <![endif]-->
 </head>
 <body>


<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>


 <div class="jumbotron text-center">
    <h2>Zapisy na zajęcia sportowe</h2>
</div>

<form>
    <div class="form-col">
    <div class="col-auto">
        Imie:
        <label class="sr-only" for="inlineFormInput">Imie</label>
        <input type="text" class="form-control mb-2" id="inlineFormInput" placeholder="Jan">
    </div>

    <div class="form-col">
        <div class="col-auto">
            Nazwisko:
            <label class="sr-only" for="inlineFormInput">Nazwisko</label>
            <input type="text" class="form-control mb-2" id="inlineFormInput1" placeholder="Kowalski">
        </div>
    </div>


    <div class="form-col">
        <div class="col-auto">
            Email:
            <label class="sr-only" for="inlineFormInput">Email</label>
            <input type="text" class="form-control mb-2" id="inlineFormInput2" placeholder="email@">
        </div>
    </div>

    <div class="col-auto">
        Zajęcia do wyboru:
        <select class="form-control">
            <option>Badminton</option>
            <option>Siatkówka</option>
            <option>Basen</option>
        </select>
    </div>

    <div class="form-check">
        <div class="col-auto">
        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
        <label class="form-check-label" for="exampleRadios1">
            Student:
        </label>
        </div>
    </div>
    <div class="form-check">
        <div class="col-auto">
            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option1" checked>
            <label class="form-check-label" for="exampleRadios1">
                Pracownik:
            </label>
        </div>
    </div>

    <div class="form-col">
        <div class="col-auto">
            Uwagi:
            <label class="sr-only" for="inlineFormInput">Uwagi</label>
            <input type="text" class="form-control mb-2" id="inlineFormInput3" placeholder="">
        </div>
    </div>

        <div class="col-auto">
            <button type="submit" class="btn btn-primary mb-2">Zarejestruj</button>
        </div>
    </div>
</form>

 </body>
</html>
